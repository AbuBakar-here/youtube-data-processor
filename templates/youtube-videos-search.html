<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>YouTube Videos Search</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
      <a class="navbar-brand" href="#">
        <img src="https://getbootstrap.com/docs/4.1/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
        Bootstrap
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

        <!-- dummy div to make below 2nd div contents align right -->
        <div class="mr-auto"></div>
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="{{ url_for('index') }}">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link active" href="{{ url_for('youtube_videos_search') }}">YouTube Videos Search</a>
          <a class="nav-item nav-link" href="{{ url_for('youtube_channel_search') }}">YouTube Channel Search</a>
          <a class="nav-item nav-link" href="{{ url_for('youtube_rank_tracker') }}">Rank Tracker</a>
        </div>

      </div>
    </nav>

    <!-- Main Content -->

    <!-- <div class="">
      <p>For bootstrap forms <a href="https://blog.hubspot.com/website/bootstrap-form-css">Click here</a></p>
      <br>
      <p>Pre-made forms <a href="https://colorlib.com/wp/bootstrap-form-templates/">click here</a></p>
      <br>
      <p>navigation (header) (to be applied bottom navbar) <a href="https://getbootstrap.com/docs/4.1/components/navbar/">Clicke here</a></p>
      <br>
      <p>Pre-made header <a href="https://colorlib.com/wp/bootstrap-header/">Click here</a></p>
    </div> -->

    <!-- bootstrap form -->
    <br><br>
    <div class="container">
      <div class="jumbotron">

        {% for message in get_flashed_messages() %}

          <div class="alert alert-danger" role="alert">
            <p> {{ message }} </p>
          </div>

        {% endfor %}

        <form class="needs-validation" novalidate method="post" action="{{ url_for('search_youtube_results') }}">

          <div class="mb-3">
            <label for="key" class="form-label">YouTube Data API key</label>
            <input type="text" class="form-control" name="key" required>
            <small id="passwordHelpBlock" class="form-text">
              <a href="#myModal" data-toggle="modal">How to get Youtube Data API?</a>
            </small>
            <div class="valid-feedback">
              Looks good!
            </div>
            <div class="invalid-feedback">
              Please enter a YouTube API key...
            </div>
          </div>

          <div class="mb-3">
            <label for="keywords" class="form-label">Please enter keyword(s) seperated by comma</label>
            <textarea id="textarea-for-keywords" class="form-control" name="keywords" rows="5" required></textarea>
            <div class="valid-feedback">
              Looks good!
            </div>
            <div class="invalid-feedback">
              Please enter a keyword(s)...
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>

        </form>
      </div>
    </div>



    <!-- Modal for API help -->
    <div id="myModal" class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


    <script type="text/javascript">


    // For Form validation

      (function() {
        'use strict';
        window.addEventListener('load', function() {
          var forms = document.getElementsByClassName('needs-validation');
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();



      // for showing Modal when Page is loaded

      $(document).ready(() => {
        $('#myModal').modal('show')
      })


      // for removing newline from textare and replacing it with comma
      var textarea = $('#textarea-for-keywords')

      textarea.on('paste', () => {
        setTimeout(() => {
          var value = textarea.val().replaceAll('\n', ',');
          textarea.val(value)
        }, 0)
      })
    </script>
  </body>
</html>
